<script>
    //PROBLEMA: Compra na Feira
    //Considere que a pessoa foi até a feira e realizou algumas compras, sendo:
    //Mamão: 5 Unidades
    //Melancia: 3 Kg
    //Abacate: 4 Unidades
    //Cebola: 1.1 Kg
    //Peça para o usuário informar o preço do Kg ou da Unidade de cada um dos produtos que comprou (citados acima) e peça também para o usuário informar quanto dinheiro possui para realizar a compra.
    //Calcule o custo total dos alimentos e verifique se há dinheiro suficiente para realizar a compra, indicando se sobrará ou faltará dinheiro, e também apresentando qual foi a quantia que sobrou ou faltou para realizar a compra. Apresente também na tela o valor total da compra.

    //ENTRADA

    const Mamão = Number(prompt(`Informe o valor de (5 unidades):`).trim().replace(",", "."));
    const Melancia = Number(prompt(`Informe o valor de (3Kg):`).trim().replace(",", "."));
    const Abacate = Number(prompt(`Informe o valor de (4 unidades);`).trim().replace(",", "."));
    const Cebola = Number(prompt(`Informe o valor de (1.1Kg):`).trim().replace(",", "."));
    const dinheiro = Number(prompt(`Informe quanto dinheiro possui para realizar a compra:`).trim().replace(",", "."));
    const valorTotal = (Cebola + Melancia + Mamão + Abacate);
    const sobrou = (dinheiro - valorTotal);
    const faltará = (dinheiro < valorTotal);

    //PROCESSAMENTO

    if (dinheiro > valorTotal) {
        
        alert(`Hávera dinheiro suficiente para realizar a compra de: R$${valorTotal}`);
    }
    else if (valorTotal > dinheiro) {
        alert(`Não hávera dinheiro suficiente para realizar a compra de: R$${valorTotal}`);
    }
    else if (dinheiro - valorTotal == dinheiro > valorTotal) {
        alert(`Sobrou dinheiro de: R$${sobrou}`);
    }
    else if (dinheiro - valorTotal == dinheiro < valorTotal) {
        alert(`Falta dinheiro de: R$${faltará}`);
    }
    //SAÍDA

</script>
